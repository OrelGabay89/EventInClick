<div class="row top100"></div>
<div class="container">
    <div class="row">
        <section class="content">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-9 text-right">
                            <div class="btn-group">
                                <template let-region ngFor [ngForOf]="regions">
                                    <button type="button" class="btn btn-default btn-filter" attr.data-target="{{region}}" (click)="filterTableResult()">{{region}}</button>
                                </template>
                                <button type="button" class="btn btn-default btn-filter" data-target="all">הכל</button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h3 class="text-center gold bold">תוצאות חיפוש</h3>
                        </div>
                        <div class="table-container">
                            <table class="table table-filter">
                                <tbody>
                                    <template let-hall ngFor [ngForOf]="halls">
                                        <tr attr.data-status="{{hall.regionName}}">
                                            <td class="col-md-4">
                                                <p class="summary lbp">{{hall.body}}</p>
                                                <p class="summary lbp" style="text-decoration: underline;">לאתר של המקום

                                                        M132.4,40.4c5,0.2,9.8,0.9,14.5,2c12.3,8.8,22.2,25.7,27.7,47.1h-42.3V40.4z M165.2,48.6c18.1,8.5,32.8,23,41.6,40.9h-23.1

                                                </svg>

                                            </td>
                                            <td class="col-md-6">
                                                <a href="#" class="pull-left">
                                                    <css-carousel [h]='hall.images'></css-carousel>
                                                </a>
                                            </td>
                                            <td class="col-md-2">
                                                <h4 class="title">
                                                    {{hall.title}}
                                                </h4>
                                                <div class="ckbox">
                                                    <input type="checkbox" id={{hall.id}} checked (change)="onHallCheck(hall.id)">
                                                    <label for="{{hall.id}}"></label>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                            <div class="row top20"></div>
                            <h3 class="text-center gold bold">שרותים נוספים שתרצו לקבל</h3>
                            <div class="row top20"></div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes  text-center">
                                        <label><input type="checkbox" id="DJ" name="DJ" checked /> DJ </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes text-center">
                                        <label><input type="checkbox" id="Photographer" name="Photographer" checked /> צלם סטילס </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes text-center">
                                        <label><input type="checkbox" id="Video" name="Video" checked /> צלם וידאו </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes text-center">
                                        <label><input type="checkbox" id="Magnets" name="Magnets" checked /> מגנטים </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes text-center">
                                        <label><input type="checkbox" id="ChildrenEntertainment" name="ChildrenEntertainment" checked /> הפעלה לילדים </label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="moreServicesCheckboxes text-center">
                                        <label><input type="checkbox" id="Bus" name="Bus" checked/> הסעות </label>
                                    </div>
                                </div>
                            </div>
                            <div class="contactMePriority">
                                <div class="form-group">
                                    <h3 class="text-center gold">אנא צרו איתי קשר</h3>
                                    <div class="col-md-4"> </div>
                                    <div class="col-md-4">
                                        <select class="form-control text-right" name="cmp" id="cmp">
                                    <option value="asap">בהקדם</option>
                                    <option value="oneTwoDays">ביום - יומיים הקרובים</option>
                                     <option value="inAweek">עוד שבוע</option>
                                 </select>
                                    </div>
                                    <div class="col-md-4"> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4"> </div>
                                <div class="col-md-4"> <button type="button" class="btn btn-info" (click)="send()">לקבלת הצעת מחיר לחץ כאן</button></div>
                                <div class="col-md-4"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-footer">
                    <p>
                        Page © - 2016 <br> Powered By <a href="https://www.facebook.com/eventInClick" target="_blank">Event In Click</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
</div>
