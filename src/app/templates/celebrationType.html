<form>
    <div class="form-group">
        <div class="container" style="padding-top:8% ">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1>? מה אתם חוגגים</h1>
                    </div>
                    <ul class="select-type list-inline">
                        <li *ngFor="let clebrationType of clebrationTypes" [class.selected]="clebrationType === selectedclebrationType" (click)="onSelect(clebrationType)"
                            class="smallCircle">
                            <span class="">{{clebrationType.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4 center-block">
                    <button name="singlebutton" class="btn btn-primary center-block continue-btn" type="button" [class.disabled]="!formValid">

                            <a [routerLink]="['/select-region']" [class.disabled]="!formValid" > 
                            המשך 
                                <i class="glyphicon glyphicon-menu-down"></i>
                            </a>
                        </button>
                </div>
            </div>
        </div>
    </div>
</form>
