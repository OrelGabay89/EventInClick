<div [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    <div class="container">
        <div class="row top100"></div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <fieldset class="summery">
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                        
                            <div class="col-md-12">
                                <label class="control-label lbp">   שלום , <strong>{{fullName}}</strong> . להלן סיכום פרטי האירוע</label>
                          
                            </div>
                        </div>
                    </div>


                    <div class="row top50"></div>
                    <!--#################################################################################################################### -->
                    <div class="form-inline">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-10">
                            <div class="col-md-4">
                                <label class="control-label bold" for="emailinput">{{clebrationType}}</label> : <label class="control-label lbp"
                                    for="emailinput">סוג האירוע</label></div>
                            <div class="col-md-4">
                                <label class="control-label bold" for="emailinput">{{phone}}</label> : <label class="control-label lbp"
                                    for="emailinput">טלפון</label></div>
                            <div class="col-md-4">
                                <label class="control-label bold" for="emailinput">{{fullName}}</label> : <label class="control-label lbp"
                                    for="emailinput">שם</label></div>
                        </div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-2"> </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control bcp" id="datetimepickerTo" formControlName="datetimepickerTo">
                            <label class="control-label lbp"> עד </label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control bcp" id="datetimepickerFrom" formControlName="datetimepickerFrom">
                            <label class="control-label lbp"> מ </label>
                        </div>
                        <div class="col-md-2"> <label class="control-label lbp">: תאריך</label> </div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-2"> </div>
                        <div class="col-md-4">
                           
                            <select class="form-control bcp" name="priceTo" id="priceTo" (change)="onchange($event)">
                                    <option value="100">₪ 100 </option>
                                    <option value="150">₪ 150 </option>
                                    <option value="200">₪ 200</option>
                                    <option value="250">₪ 250</option>
                                    <option value="300 + ">₪ 300  </option>
                                 </select>
                             <label class="control-label lbp"> עד </label>
                        </div>
                        <div class="col-md-4">
                         
                            <select class="form-control bcp" name="priceFrom" id="priceFrom" (change)="onchange($event)">
                                    <option value="100">₪ 100</option>
                                    <option value="150">₪ 150</option>
                                    <option value="200">₪ 200</option>
                                    <option value="250">₪ 250</option>
                                    <option value="300 + ">₪ 300 + </option>
                                 </select>
                               <label class="control-label lbp"> מ </label>
                        </div>
                        <div class="col-md-2"> <label class="control-label lbp">: מחיר למנה</label> </div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-2"> </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control bcp" formControlName="InvitedTo" id="InvitedTo" (change)="onchange($event)" placeholder="עד">
                            <label class="control-label lbp"> עד </label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control bcp" formControlName="InvitedFrom" id="InvitedFrom" (change)="onchange($event)" placeholder="מ">
                            <label class="control-label lbp"> מ </label>
                        </div>
                        <div class="col-md-2"> <label class="control-label lbp">: כמות מוזמנים</label> </div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-6"> </div>
                        <div class="col-md-4">
                            <select class="form-control bcp" name="kosherLevel" id="kosherLevel" (change)="onchange($event)">
                                    <option value="kosher">כשר</option>
                                     <option value="kosherMehadrin">כשר מהדרין</option>
                                    <option value="notKosher">לא כשר</option>
                                    
                                 </select>
                        </div>
                        <div class="col-md-2"><label class="control-label lbp">: כשרות</label></div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-6"> </div>
                        <div class="col-md-4">
                            <select class="form-control bcp" name="dayOfTheWeek" placeholder="בחר" id="dayOfTheWeek" (change)="onchange($event)">>
                                    <option value="sunday">ראשון</option>
                                    <option value="monday">שני</option>
                                    <option value="tuesday">שלישי</option>
                                    <option value="wednesday">רביעי</option>
                                    <option value="thursday">חמישי</option>
                                    <option value="friday">שישי</option>
                                    <option value="saturday">שבת</option>

                                 </select>
                        </div>
                        <div class="col-md-2"><label class="control-label lbp">: עדיפות ליום בשבוע</label></div>
                    </div>
                    <!--#################################################################################################################### -->
                    <div class="row top50"></div>
                    <div class="form-inline">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-4">
                            <select class="form-control bcp" name="dayTime" placeholder="בחר" id="dayTime" (change)="onchange($event)">
                                    <option value="morning">בוקר</option>
                                    <option value="afternoon">צהריים</option>
                                     <option value="evening">ערב</option>
                                 </select>
                           
                        </div>
                             <div class="col-md-2"> <label class="control-label lbp">: עדיפות לזמן ביום</label></div>
                    </div>
                    <div class="row top100"></div>
                    <div class="form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button name="singlebutton" class="btn btn-primary center-block continue-btn" type="submit">
                                    <a [routerLink]="['/results']"> חפש <i class="glyphicon glyphicon-menu-down"></i></a>
                                    </button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row top50"></div>
