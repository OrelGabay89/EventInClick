 <form #f="ngForm" novalidate>
    <div class="form-group">
        <div class="container">
            <div class="row text-center">
                <div class="row top100"></div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <template #tipContent>
                        <div class="panel-heading">
                            <h3 class="panel-title">בחר תתי איזורים</h3>
                        </div>

                        <template let-areaCodeItem ngFor [ngForOf]="selectedAreaCodeItems">
                            <div class="table-container">
                                <table class="table table-filter">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="ckbox">
                                                    <input type="checkbox" id={{areaCodeItem.id}} 
                                                    (change)="onSubAreaCheck(areaCodeItem)" 
                                                    name="checked" 
                                                    [checked]=areaCodeItem.checked>
                                                    <label for="{{areaCodeItem.id}}"></label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="media">
                                                    <div class="media-body">
                                                        <p class="summary">{{areaCodeItem.name}}</p>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </template>
                    </template>
           

                    <div class="jumbotron">
                        <h1>איזור האירוע</h1>
                    </div>
                    <div class="row top10"></div>
                    <ul class="select-type list-inline">
                        <li *ngFor="let areaCode of areaCodes" #t="ngbTooltip" [class.selected]="areaCode === selectedAreaCode" (click)="onSelect(areaCode)"
                            class="smallCircle" [ngbTooltip]="tipContent">
                            {{areaCode.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row top100"></div>
          
            <div class="row top20">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4 center-block">
                    <button name="singlebutton" class="btn btn-primary center-block continue-btn" type="button" placement="bottom" [class.disabled]="!formValid">

                            <a [routerLink]="['/more-details']" [class.disabled]="!formValid"> 
                            המשך 
                                <i class="glyphicon glyphicon-menu-down"></i>
                            </a>
                        </button>
                </div>
            </div>
        </div>
    </div>
</form>
<router-outlet></router-outlet>
